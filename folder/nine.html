<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Pack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main">

    <h1>Pokemon Pack</h1>

    <img src="images/pack.png" alt="Pokemon Pack" />

    <button type="button" class="collapsible">Open the pack</button>

    <div class="content" style="display: none;">
      <audio id="punchSound">
        <source src="audio/balatro.mp3" type="audio/mpeg">
      </audio>

      <img src="images/kimbo.png" alt="Kimbo" />

      <a href="end.html">Next</a>
    </div>

  </div>

  <script>
    document.querySelector(".collapsible").addEventListener("click", function() {
      const content = document.querySelector(".content");
      const audio = document.getElementById("punchSound");

      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>

</body>
</html>
